language: ruby
rvm:
  - 2.1.2
branches:
  only:
    - dev
    - stage
    - master
cache: true
notifications:
   email: false
env:
  global:
    - PROJECT=my-app.com
    - SLACK_ORG=wearefine
    - CI_REPORTS=shippable/testresults
    - DEPLOY_BRANCH=$BRANCH
    - secure: 
before_script:
  - mkdir -p shippable/testresults
  - mysql -e 'create database if not exists my_app_test;'
  - rake db:schema:load RAILS_ENV=test
  - if [ "$BRANCH" == "master" ] ; then DEPLOY_BRANCH="prod" ; fi
  - if [ ! -d "shippable-setup" ] ; git clone git@github.com:wearefine/shippable-setup.git ; fi
script:
  - rspec -f JUnit -o shippable/testresults/results.xml
  - ssh-agent bash -c 'ssh-add /home/shippable/.ssh/id_rsa; ssh -i /home/shippable/.ssh/id_rsa -vT git@bitbucket.org; cap $DEPLOY_BRANCH deploy'
after_failure:
  - python shippable-setup/slack_notifier.py --project $PROJECT --org $SLACK_ORG --token $SLACK_TOKEN
after_success:
  - python shippable-setup/slack_notifier.py --project $PROJECT --org $SLACK_ORG --token $SLACK_TOKEN -s